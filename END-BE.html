<!DOCTYPE html>
<html>
<head>
    
    <title>END</title>
    <style>
        @font-face {
				font-family: word;
				src: url("Silver.ttf");
        	}
        @media only screen and (max-width: 1600px) {
            img{
                width: 1536px;
                height: 864px;
            }
        }
       .ctbox{
            position:absolute;
			left: 33%;
			bottom: 180px;
            text-align: center;
            z-index: 3;
            width: 500px;
            
       }
       #chatbox{
        position:absolute;
        z-index: 3;
       }
       body{
			background-color: #c49d98;
            font-size: 40px;
			color: white;
            font-family: word;
       }
       img{
           position: absolute;
           top: 0px;
           left: 0px;
           z-index: 0;
       }
       body::-webkit-scrollbar {
    			display: none;
			}
            
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script>
  
            
			var tmp_chat = 0;
			var player_name=localStorage.getItem("start_adventure");
            var img = document.getElementsByTagName("img");
            function amt(){
				var textWrapper = document.querySelector('.ml3');
				textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");
				anime.timeline({loop: false})
				.add({
					targets: '.ml3 .letter',
					opacity: [0,1],
					easing: "easeInOutQuad",
					duration: 10,
					delay: (el, i) => 90 * (i+1)
				});
			}
            function change(){
                var talk = document.getElementById("chatbox");
                var pic = document.getElementById("img");
                if(tmp_chat==0){
                    talk.innerHTML = "「呼──」";
                    amt();
                }
                if(tmp_chat==1){
                    talk.innerHTML = "跑到盡頭了！";
                    amt();
                }
                if(tmp_chat==2){
                    talk.innerHTML = "我回頭看，前一秒剛跨出的那片森林已不復存在。";
                    amt();
                }
                if(tmp_chat==3){
                    talk.innerHTML = "身後宛若黑洞一般，只留下無盡的黑暗。";
                    amt();
                }
                if(tmp_chat==4){    
                    talk.innerHTML = "震驚而恍神的這一刻，我隱隱約約地發現有什麼正在脫離我的掌控，";
                    amt();
                }
                if(tmp_chat==5){
                    pic.src="ba2.png"
                    talk.innerHTML = "得到了些強大的力量，卻又失去了些不可挽回之物。";
                    amt();
                }
                if(tmp_chat==6){
                    pic.src="ab0.png";
                    talk.innerHTML = "『逃跑吧，逃到你可以自保的地方。』那個聲音！他仍在胸口震動著。";
                    amt();
                }
                if(tmp_chat==7){
                    talk.innerHTML = "我邁開腳步向前狂奔。";
                    amt();
                }
                if(tmp_chat==8){
                    pic.src="aa0.png";
                    talk.innerHTML = "逃吧、那個粉紅色的夢好像破碎了。";
                    amt();
                }
                if(tmp_chat==9){
                    pic.src="ab0.png";
                    talk.innerHTML = "逃吧、那個粉紅色的夢似乎破碎了。";
                    amt();
                }
                if(tmp_chat==10){
                    pic.src="ab2.png";
                    talk.innerHTML = "逃吧、那個粉紅色的夢已經破碎了。";
                    amt();
                }
                if(tmp_chat==11){
                    pic.src="ba3.png";
                    talk.innerHTML = "逃吧逃吧逃吧逃吧逃吧逃吧逃吧逃吧逃吧逃吧逃吧逃吧逃吧逃吧逃吧逃吧逃吧逃吧逃吧逃吧逃吧逃吧逃吧逃吧逃吧逃吧逃吧逃吧。";
                    amt();
                }
                if(tmp_chat==12){
                    talk.innerHTML = "...";
                    amt();
                    window.location.href="adventure.html";
                }
                tmp_chat++;
            }
            function start(){
				amt();
                document.getElementById("img").addEventListener("click", change,false); 
                
                
			}
            window.addEventListener( "load", start, false );
    </script>
</head>
<body>
    <div class="ctbox">
        <p id="chatbox" class="ml3">...</p>
    </div>
    <img src="ab0.png" id="img">
</body>
</html>
