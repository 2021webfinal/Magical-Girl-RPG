<html>
	<head>
		<title>冒險測試</title>
		<style>
			.ml3 {
			  font-weight: 90;
			  font-size: 2em;
			  color: blue;
			}
			.ctbox {
				border: solid 5px green;
				background-color: lightgreen;
				height: 250px;
				width: 500px;
				overflow:scroll;
			　	display:inline;
			}
			#canvas {width: 250px;
                     border: 1px solid #999999;
                     border-collapse: collapse 
					 }
            td      { width: 2px; height: 2px; margin: 0px; padding: 0px; }
            .blue   { background-color: blue; }
            .red    { background-color: red; }
            .black  { background-color: black;}
            .white  { background-color: white;}
		</style>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
	</head>
	<body>
		<div id="hellow"></div>
		<a href="player_content.html">
		<table id = "canvas" onmousemove="mapp(event)">
			<tbody id="headbox"></tbody>
		</table></a>
		<div id="money_display"></div>
		<div id="worldmap" >
			<div id="map1" onmousemove="map1i(event)"><a href="level1.html" id="passlv1">光遠程設</a></div>
			<div id="map2" onmousemove="map2i(event)">未解鎖關卡</div>
			<div id="map3" onmousemove="map3i(event)">未解鎖關卡</div>
			<div id="tool_shop" onmousemove="tooli(event)">7-11</div>
			<div id="hotel" onmousemove="hoteli(event)">便宜到靠北旅館</div>
			<a href="start_page.html"><div id="home" onmousemove="hi(event)">回家</div></a>
		</div>
		　<div class="ctbox">
			<p id="chatbox" class="ml3">你好我是對話框</p>
		</div>
		<script>
			var talk = document.getElementById("chatbox");
			var tmp_chat = 0;
			var player_name=localStorage.getItem("start_adventure");
			var money=localStorage.getItem("$");
			var backpack=JSON.parse(localStorage.getItem("&backpack"));
			money=parseInt(money);
			function amt(){
				var textWrapper = document.querySelector('.ml3');
				textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");
				anime.timeline({loop: false})
				.add({
					targets: '.ml3 .letter',
					opacity: [0,1],
					easing: "easeInOutQuad",
					duration: 10,
					delay: (el, i) => 150 * (i+1)
				});
			}
			function mapp(e) {
				if(tmp_chat!=5){
					talk.innerHTML = "看"+player_name+"的詳細數值";
					amt();
				}
				tmp_chat = 5;
			}
			function map1i(e) {
				if(tmp_chat!=1){
					talk.innerHTML = "前往新手教學";
					amt();
				}
				tmp_chat = 1;
			}
			function map2i(e) {
				if(tmp_chat!=2){
					talk.innerHTML = "前往第二關";
					amt();
				}
				tmp_chat = 2;
			}
			function map3i(e) {
				if(tmp_chat!=3){
					talk.innerHTML = "前往地獄";
					amt();
				}
				tmp_chat = 3;
			}
			function tooli(e) {
				if(tmp_chat!=6){
					talk.innerHTML = "買點道具";
					amt();
				}
				tmp_chat = 6;
			}
			function hoteli(e) {
				if(tmp_chat!=7){
					talk.innerHTML = "就是RPG都會有的那種，10$回滿HP,SP";
					amt();
				}
				tmp_chat = 7;
			}
			function hi(e) {
				if(tmp_chat!=4){
					talk.innerHTML = "重新選角";
					amt();
				}
				tmp_chat = 4;
			}
			function sleep(){
				if(money<10){
					alert("沒錢還敢睡啊?");
				}
				else{
					alert("謝謝光臨");
					money-=10;
					var state=JSON.parse(localStorage.getItem(player_name));
					state.HP=state.MAXHP;
					state.SP=state.MAXSP;
					localStorage.setItem(player_name,JSON.stringify(state));
					localStorage.setItem('$',money);
					location.reload();
				}
			}
			function buy(){
				var b,arr=[39,10,10,119];
				var u = parseInt(window.prompt( "請輸入要購買的商品\n0.離開\n1.三角飯糰(龍蝦沙拉風味):$39\n2.麥香紅茶:10$\n3.茶葉蛋:10$\n4.牛肉麵:$119" ));
				if(u>4||u<1){
					alert("謝謝您的光臨!");
				}
				else{
						b = parseInt(window.prompt("請輸入要購買的數量"));
						if(b<=0||isFinite(b)==0){
							alert("抱歉先生我們只收正整數喔~");
						}
						else if(b*parseInt(arr[u-1])>money){
							alert("抱歉先生我們這裡只收現金不接受刷卡喔~(你的錢好像不太夠)");
						}
						else{
							money-=b*arr[u-1];
							if(u==1){
								backpack.riceball+=b;
							}
							else if(u==2){
								backpack.redtea+=b;
							}
							else if(u==3){
								backpack.teaegg+=b;
							}
							else if(u==4){
								backpack.beefnoodles+=b;
							}
							localStorage.setItem("&backpack",JSON.stringify(backpack));
							localStorage.setItem("$",money);
							alert("一共是"+b*arr[u-1]+"元，謝謝光臨");
						}
				}
			}
			function gethead(){
				var hell=document.getElementById("hellow");
				hell.innerHTML="Hellow! "+player_name+"<br>";
				console.log(player_name);
				var headcode=localStorage.getItem("canvas_"+player_name);
				var tmp=document.getElementById("headbox").innerHTML=headcode;
				console.log(tmp);
			}
			function start(){
				gethead();
				amt();
				document.getElementById("money_display").innerHTML="你的錢包還有"+money+"元";
				document.getElementById("hotel").addEventListener("click",sleep,false);
				document.getElementById("tool_shop").addEventListener("click",buy,false);
				var check_level1=localStorage.getItem("&Level_1");
				var check_level2=localStorage.getItem("&Level_2");
				var check_level3=localStorage.getItem("&Level_3");
				if(check_level1=='1'){
					document.getElementById("map2").innerHTML='<a href="level2.html" id="passlv2">機率論</a>';
				}
				if(check_level2=='1'){
					document.getElementById("map3").innerHTML='<a href="level3.html" id="passlv3">微積分</a>';
				}
			}
			window.addEventListener( "load", start, false );
		</script>
	</body>
</html>
