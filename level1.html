<!DOCTYPE html>
<html>
	<head>
		<title>新手訓練</title>
		<meta charset="UTF-8">
		<style>
			@font-face {
				font-family: word;
				src: url("Silver.ttf");
        	}
			.ml3 {
			  font-weight: 90;
			  font-size: 1.2em;
			  color: #c2afa5;
			}
			.ctbox {
				border: solid 5px #fae1dd;
				background-color: #f8edebec;
				height: 250px;
				width: 500px;
				overflow: auto;
				position:absolute;
				left: 100px;
				bottom: 50px;
			}
			.ctbox::-webkit-scrollbar {
    			display: none;
			}
			#n{
				text-align:right;
			}
			body{
				background-color: #c49d98;
				
				background-size: contain;
				background-repeat: no-repeat;
				background-position-x: center;
				font-family: word;
				font-size: 40px;
				color: white;
				-ms-overflow-style: none;
    			height: 100%;
				overflow: -moz-hidden-unscrollable;
			}
			body::-webkit-scrollbar {
    			display: none;
			}
			space{
				color: lightgreen;
			}
			.aboriginal{
				color: red;
				font-size: 1.35em;
			}
			.wooden{
				width:450px;height:450px;
				position:absolute;
				left:-450px;
				top:-50px;
			}
			#bg{
				z-index: -1;
				position: absolute;
				left: 0;
				top: 0;
			}
			#p{
				position: absolute;
				top: 20px;
				left: 40%;
				font-size: 60px;
			}
			#chatbox{
				margin-left: 10px;
				margin-top: 10px;
				margin-bottom: 0;
			}
			#go , #back , #tool{
				border: 3px solid #FFF;
				padding: 10px 30px;
				background-color:  #c49d987a;
				border-radius: 10px;
				color: #FFF;
				text-align: center;
				font-family: word;
				font-size: 55px;
				margin-right: 20px;
			}
			img{
				align:left;
			}
			#ouo {
				position: absolute;
				bottom: 50px;
				right: 200px;
			}
			#battle_display{
				position: absolute;
				bottom: 150px;
				right: 200px;
			}
			#attack,#skill,#run_out,#take_look{
				border: 3px solid #FFF;
				padding: 10px 30px;
				background-color:  #c49d987a;
				border-radius: 10px;
				color: #FFF;
				text-align: center;
				font-family: word;
				font-size: 55px;
				margin-right: 20px;
			}
			#kill_or_forgive{
				top: 39%;
				position: absolute;
				left: 15%;
			}
			#kill , #forgive{
				border: 3px solid #FFF;
				padding: 10px 30px;
				background-color:  #c49d987a;
				border-radius: 10px;
				color: #FFF;
				text-align: center;
				font-family: word;
				font-size: 55px;
				margin-right: 25px;
			}
		</style>

					step++;
					var damage=Math.floor(Math.random()*(state.atk+100*(1+(state.lv-enemy.lv)*0.1)/(enemy.def+50))*1.35);
					talk.innerHTML = "第"+step+"回合<br>"+"你對小木頭怪使用了<span class='aboriginal'>【原住民爆擊的啦】</span><br>造成了"+damage+"點傷害!<br>小木頭怪對你造成了0點傷害!";
					enemy.HP-=damage;
				}
				else if(state.gender==3){
					step++;
					var damage=Math.floor(Math.random()*(state.atk+100*(1+(state.lv-enemy.lv)*0.1)/(enemy.def+50)));
					var heal=Math.floor(damage/10);
					talk.innerHTML = "第"+step+"回合<br>"+"你對小木頭怪用<span class='aboriginal'>【奪取你的靈魂】</span><br>造成了"+damage+"點傷害!<br>你回復了"+heal+"點生命值<br>小木頭怪對你造成了0點傷害!";
					state.HP=Math.min(state.MAXHP,state.HP+heal);
					state.SP-=10;
					enemy.HP-=damage;
				}
				else if(state.gender==4){
					step++;
					var heal=Math.floor(state.MAXHP/2);
					talk.innerHTML = "第"+step+"回合<br>"+"你使用了<span class='aboriginal'>【超量治癒】</span><br>你回復了"+heal+"點生命值<br>小木頭怪對你造成了0點傷害!";
					state.HP+=heal;
					state.SP-=15;
				}
				else if(state.gender==5){
					step++;
					var damage=Math.floor(Math.random()*(state.atk+100*(1+(state.lv-enemy.lv)*0.1)/(enemy.def+50))*combo);
					talk.innerHTML = "第"+step+"回合<br>"+"你對小木頭怪用<span class='aboriginal'>【嚶嚶嚶拿小拳拳捶你胸口】</span><br>造成了"+damage+"點傷害!<br>小木頭怪對你造成了0點傷害!";
					combo+=0.1;
					state.SP-=5;
					enemy.HP-=damage;
				}
				else if(state.gender==6){
					step++;
					var healSP=Math.floor(state.MAXSP/3);
					talk.innerHTML = "第"+step+"回合<br>"+"你使用了<span class='aboriginal'>【氣定神閒】</span><br>你回復了"+healSP+"點精神<br>小木頭怪對你造成了0點傷害!";
					state.SP=Math.min(state.SP+healSP,state.MAXSP);
				}
				else if(state.gender==7){
					step++;
					var damage=Math.floor(Math.random()*(state.atk+100*(1+(state.lv-enemy.lv)*0.1)/(enemy.def+50))*combo);
					damage = Math.floor(damage*(1+0.01*(state.MAXHP-state.HP)));
					talk.innerHTML = "第"+step+"回合<br>"+"你對小木頭怪用<span class='aboriginal'>【復仇反擊】</span><br>造成了"+damage+"點傷害!<br>小木頭怪對你造成了0點傷害!";
					state.SP-=8;
					enemy.HP-=damage;
				}
				else if(state.gender==8){
					step++;
					var damage=Math.floor(Math.random()*(state.atk+100*(1+(state.lv-enemy.lv)*0.1)/(enemy.def+50))*0.85);
					talk.innerHTML = "第"+step+"回合<br>"+"你對小木頭怪用<span class='aboriginal'>【客+1擊】</span><br>造成了"+damage+"點傷害!<br>你偷了一塊錢<br>小木頭怪對你造成了0點傷害!";
					money+=1;
					enemy.HP-=damage;
					state.SP-=1;
				}
				else if(state.gender==9){
					step++;
					talk.innerHTML = "第"+step+"回合<br>"+"你對小木頭怪用<span class='aboriginal'>【看破紅塵】</span><br>你無視了他的防禦<br>小木頭怪對你造成了0點傷害!";
					state.SP-=10;
					enemy.def=0;
				}
				if(state.gender!=1&&state.gender!=0&&mb==0){
					sanjudge();
					state_load();
				}
			}
			function stun(){
				mb=0;
				step++;
				talk.innerHTML = "第"+step+"回合<br>"+"你暈眩了!<br>小木頭怪對你造成了0點傷害!";
				sanjudge();
				state_load();
			}
			function runaway(){
				if(mb==1)stun();
				else{
					loser=1;
					talk.innerHTML = "成功逃跑了";
					amt();
					sanjudge();
					state_load();
				}
			}
			function go_look(){
				if(mb==1)stun();
				else{
					step++;
					sanjudge();
					talk.innerHTML = "第"+step+"回合<br>"+"你觀察了小木頭怪<br>被魔法協會當成作弊並被密切關注!(但F12好像出現了甚麼)";
					console.log(enemy);
				}
			}
			function state_load(){
				p1s.innerHTML= "魔法少女 "+player_name+"還剩下:<br>"+state.HP+" / "+state.MAXHP+" 的生命值跟 "+state.SP+" / "+state.MAXSP+" 的san值";
				mons.innerHTML="<img class='wooden' src='wooden.png'><br>";
				mons.innerHTML+="小木頭怪還有"+enemy.HP+"的生命值";
				if(loser==1){
					battle=0;
					bd.style.visibility= "hidden";
					n.style.visibility= "hidden";
				}
				else if(enemy.HP<=0){
					battle=0;
					bd.style.visibility= "hidden";
					n.style.visibility= "hidden";
					kof.style.visibility= "visible";
					talk.innerHTML="你戰勝了小木頭怪，現在它任憑你處置，你會......?";
					mb=0;
					amt();
				}
			}
			function kill(){
				sanjudge();
				talk.innerHTML="第"+step+"回合<br>"+"小木頭怪被你打爆了!<br>你獲得了"+enemy.exp+"點經驗值<br>你獲得了1$!";
				money+=1;
				state.exp+=1;
				state.sin-=100;
				if(state.exp>=100&&state.lv<=10){
					state.exp=0;
					state.lv+=1;
					talk.innerHTML+="<br>魔法少女"+player_name+"升級了!現在等級"+state.lv;
				}
				kof.style.visibility= "hidden";
			}
			function forgive(){
				sanjudge();
				talk.innerHTML="第"+step+"回合<br>"+"你戰勝了小木頭怪並且放生它<br>你獲得了1$!";
				money+=1;
				state.sin+=1;
				kof.style.visibility= "hidden";
			}
			//以上
			function boss_fight(){
				talk.innerHTML = ">>>>>>>BOSS<<<<<<<因為是新手訓練所以直接跳過!";
				gogo=0;
				amt();
			}
			function random_event(){
				gogo=0;
				var r=Math.floor(Math.random()*3);
				if(r==0){
					talk.innerHTML = "遭遇怪物!";
					battle=1;
					fight();
				}	
				else if(r==1){
					talk.innerHTML = "撿到10元˙ˇ˙";
					money+=10;
				}
				else{
					talk.innerHTML = "什麼事情都沒發生";
				}
				amt();
			}
			function go_step(){
				kof.style.visibility= "hidden";
				if(gogo==1){
					alert("你也太急了吧?");
				}
				else if(battle==1){
					alert("你還在打架欸想跑去哪?");
				}
				else{
					combo=1;
					++p;
					sanjudge();
					document.getElementById("progress").innerHTML=p;
					if(p==11){
						document.getElementById("progress").innerHTML="end";
						talk.innerHTML = "恭喜你通過了新手訓練!";
						if(localStorage.getItem("&Level_1")=='0'){
							talk.innerHTML += "這是你首次通關新手教學的獎勵(200$)!";
							money+=200;
						}
						localStorage.setItem("$",money);
						localStorage.setItem("&Level_1",1);
						amt();
						back.value="凱旋而歸";
						quitalt=1;
					}
					else if(p==10){
						if(pd=='1'){
							state.HP=Math.min(state.HP+3,state.MAXHP);
							state.SP=Math.min(state.SP+1,state.MAXSP);
						}
						talk.innerHTML = "前進中...";
						gogo=1;
						amt();
						setTimeout(boss_fight,1000);
						quitalt=0;
					}
					else if(p<10){
						if(pd=='1'){
							state.HP=Math.min(state.HP+3,state.MAXHP);
							state.SP=Math.min(state.SP+1,state.MAXSP);
						}
						talk.innerHTML = "前進中...";
						gogo=1;
						amt();
						setTimeout(random_event,1000);
						quitalt=0;
					}
					else{
						talk.innerHTML = "這前面什麼都沒有了";
						amt();
						quitalt=1;
					}
					
				}
			}
			function go_home(){
				talk.innerHTML = "你是否確定要離開?(確定請再次點擊撤退鈕)";
				amt();
				++quitalt;
				if(quitalt==2){
					localStorage.setItem(player_name,JSON.stringify(state));
					document.location.href="adventure.html";
				}
			}
			function sanjudge(){
				if(state.SP<=0){
					var l=Math.random();
					if(l<0.5){
						if(sanj==0){
							alert("魔法少女"+player_name+"的狀況看起來不太好，建議快點回家");
							sanj=1;
						}
						state.HP-=5;
						alert("魔法少女"+player_name+"對自己造成了5點傷害");
						localStorage.setItem(player_name,JSON.stringify(state));
						diejudge();
					}
				}
				else{
					sanj=0;
				}
			}
			function diejudge(){
				if(state.HP<=0){
					alert("魔法少女"+player_name+"死了，(死於新手教學)");
					alert("獲得成就: 你是鬼吧");
					state.live=0;
					state.gender=14;
					localStorage.setItem(player_name,JSON.stringify(state));
					window.location.href="start_page.html";
				}
			}
			function use_t(){
				if(battle==1){
					alert("我不覺得在戰鬥的時候敵人會讓你有機會吃午餐");
				}
				else{
					if(backpack.riceball+backpack.redtea+backpack.teaegg+backpack.beefnoodles==0){
						alert("你翻了一下包包，然後發現你什麼都沒帶");
					}
					else{
						u = parseInt(window.prompt( "你要吃什麼呢?\n0.隨便阿\n1.過期飯糰\n2.HP藥劑\n3.鳳凰の卵\n4.涼麵"));
						if(u>4||u<1){
							alert("你好像又不餓了，收起了背包");
						}
						else if(u==1){
							if(backpack.riceball==0){
								alert("你的背包裡好像沒這東西...");
							}
							else{
								backpack.riceball-=1;
								alert("你吃了幾口放了5天的龍蝦沙拉飯糰，感到一陣噁心，但至少填飽了肚子(HP+10,SP-3)");
								state.HP=Math.min(state.HP+10,state.MAXHP);
								state.SP-=3;
							}
						}
						else if(u==2){
							if(backpack.redtea==0){
								alert("你的背包裡好像沒這東西...");
							}
							else{
								backpack.redtea-=1;
								alert("你喝了一口HP藥劑，SP回復了(SP+5)");
								state.SP=Math.min(state.SP+5,state.MAXSP);
							}
						}
						else if(u==3){
							if(backpack.teaegg==0){
								alert("你的背包裡好像沒這東西...");
							}
							else{
								backpack.teaegg-=1;
								alert("你吃的很飽，但你的口很渴");
							}
						}
						else if(u==4){
							if(backpack.beefnoodles==0){
								alert("你的背包裡好像沒這東西...");
							}
							else{
								backpack.beefnoodles-=1;
								alert("你吃了這碗放了好久的牛肉麵，吃完一肚子火(HP+50,SP+10,ATK+1)");
								state.HP=Math.min(state.SP+10,state.MAXSP);
								state.SP=Math.min(state.HP+50,state.MAXSP);
								state.ATK++;
							}
						}
						sanjudge();
						localStorage.setItem("&backpack",JSON.stringify(backpack));
					}
				}
				quitalt=0;
			}
			function start(){
				if(localStorage.getItem("Is_of_level1")!='1'){
					alert("你發現了門口有一張泛黃的紙條，你決定撿起來閱讀");
					alert("上面寫滿了陌生的語言，意外的是，你竟然可以輕鬆的解讀內容：")
					alert("「致各位魔法少女：\n\n這裡是訓練新生的地方，你只要走到盡頭就能通關。\n這裡的怪物不會打人，當你戰勝它們，你可以選擇「殺死並且吸收它們」或者「放過它們」，當然你也可以直接走掉，不過並不建議這樣做。\n在這裡探險毫無風險可言，但相對的你能遇到的地圖事件也比較少，方便你更快的熟悉你的魔法技能。\n那麼，祝各位順利\n\nH」");
				}
				localStorage.setItem("Is_of_level1",'1');
				kof.style.visibility="hidden";
				document.getElementById("kill").addEventListener("click",kill,false);
				document.getElementById("forgive").addEventListener("click",forgive,false);
				document.getElementById("take_look").addEventListener("click",go_look,false);
				document.getElementById("attack").addEventListener("click",go_atk,false);
				document.getElementById("skill").addEventListener("click",go_skill,false);
				document.getElementById("run_out").addEventListener("click",runaway,false);
				bd.style.visibility= "hidden";
				n.style.visibility= "hidden";
				money=localStorage.getItem("$");
				money=parseInt(money);
				document.getElementById("go").addEventListener("click",go_step,false);
				document.getElementById("back").addEventListener("click",go_home,false);
				document.getElementById("tool").addEventListener("click",use_t,false);
				amt();
			}
			window.addEventListener("load",start,false);
		</script>
	</body>
</html>
