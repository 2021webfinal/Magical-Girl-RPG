<html>
	<head>
		<title>level_1</title>
		<style>
			.ml3 {
			  font-weight: 90;
			  font-size: 2em;
			  color: blue;
			}
			.ctbox {
				border: solid 5px green;
				background-color: lightgreen;
				height: 250px;
				width: 500px;
				overflow:scroll;
			}
			space{
				color: lightgreen;
			}
		</style>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
	</head>
	<body>
		<div>progress
			<div id="progress">1</div>/10
		</div>
		<div><input id="go" type="button" value="前進"></div>
		<div><input id="back" type="button" value="撤退"></div>
		<div><input id="tool" type="button" value="道具"></div>
		<div class="ctbox">
			<p id="chatbox" class="ml3">進入關卡1</p>
		</div>
		<div id="battle_display" class="fight_screen">
			<input id="attack" type="button" value="攻擊">
			<input id="skill" type="button" value="技能">
			<input id="run_out" type="button" value="逃跑">
			<input id="take_look" type="button" value="偵查">
			<div id="p1_state">
			</div>
			<div id="monster">
			</div>
		</div>
		<script>
			var battle=0;
			var bd = document.getElementById("battle_display");
			var p1s = document.getElementById("p1_state");
			var mons = document.getElementById("monster");
			var talk = document.getElementById("chatbox");
			var back = document.getElementById("back");
			var player_name=localStorage.getItem("start_adventure");
			var state=JSON.parse(localStorage.getItem(player_name));
			var p=1,quitalt=0,money;
			var step;
			var loser;
			var HP,atk,def,spd,lv,exp;
			var enemy={
				HP,atk,def,spd,lv,exp
			};
			function amt(){
				var textWrapper = document.querySelector('.ml3');
				textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");
				anime.timeline({loop: false})
				.add({
					targets: '.ml3 .letter',
					opacity: [0,1],
					duration: 10,
					delay: (el, i) => 150 * (i+1)
				});
			}
			function fast_amt(){
				var textWrapper = document.querySelector('.ml3');
				textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");
				anime.timeline({loop: false})
				.add({
					targets: '.ml3 .letter',
					opacity: [0,1],
					duration: 1,
					delay: (el, i) => 15 * (i+1)
				});
			}
			//以下戰鬥
			function fight(){
				bd.style.visibility= "visible";
				console.log(state);
				step=0;
				enemy.HP=100;
				enemy.atk=0;
				enemy.def=0;
				enemy.spd=1;
				enemy.lv=1;
				enemy.exp=1;
				loser=0;
				state_load();
			}
			function go_atk(){
				step++;
				var damage=Math.floor(Math.random()*(state.atk+100*(1+(state.lv-enemy.lv)*0.1)/(enemy.def+50)));
				talk.innerHTML = "第"+step+"回合......"+"你對test攻擊......造成了"+damage+"點傷害!......test對你的學分造成了1點傷害!";
				fast_amt();
				enemy.HP-=damage;
				state_load();
			}
			function go_skill(){
				alert("這個人目前啥也不會");
			}
			function runaway(){
				loser=1;
				talk.innerHTML = "成功逃跑了，但你的成績掉了不少";
				amt();
				state_load();
			}
			function go_look(){
				step++;
				talk.innerHTML = "第"+step+"回合......"+"你觀察了test......被當成作弊獲得了一隻警告!(但F12好像出現了甚麼)";
				fast_amt();
				console.log(enemy);
			}
			function state_load(){
				p1s.innerHTML= "魔法少女 "+player_name+"還剩下"+state.MAXHP+"/"+state.HP+"的生命值";
				mons.innerHTML="測試怪還有"+enemy.HP+"的生命值";
				if(loser==1){
					battle=0;
					bd.style.visibility= "hidden";
				}
				else if(enemy.HP<=0){
					battle=0;
					bd.style.visibility= "hidden";
					talk.innerHTML="第"+step+"回合......"+"test被你打爆了!......你獲得了"+enemy.exp+"點經驗值......你獲得了1$!";
					money+=1;
					state.exp+=1;
					fast_amt();
				}
			}
			//以上
			function boss_fight(){
				talk.innerHTML = "期末考!!!但是老師太佛，所以HELLOWORLD就過了";
				amt();
			}
			function random_event(){
				var r=Math.floor(Math.random()*3);
				if(r==0){
					talk.innerHTML = "遭遇隨堂考!";
					battle=1;
					fight();
				}	
				else if(r==1){
					talk.innerHTML = "撿到錢~";
					money+=10;
				}
				else{
					talk.innerHTML = "啥都沒看到";
				}
				amt();
			}
			function go_step(){
				if(battle==1){
					alert("你還在打架ㄟ想跑去哪?");
				}
				else{
					++p;
					document.getElementById("progress").innerHTML=p;
					if(p==11){
						document.getElementById("progress").innerHTML="end";
						talk.innerHTML = "恭喜你通過了第一學期!";
						localStorage.setItem("$",money);
						localStorage.setItem("&Level_1",1);
						amt();
						back.value="光榮撤退";
						quitalt=1;
					}
					else if(p==10){
						boss_fight();
						quitalt=0;
					}
					else if(p<10){
						random_event();
						quitalt=0;
					}
					else{
						talk.innerHTML = "這前面啥都沒有了";
						amt();
						quitalt=1;
					}
				}
			}
			function go_home(){
				talk.innerHTML = "你確定要離開ㄇ?這樣你一毛都拿不到喔(確定請再次點擊撤退紐)";
				amt();
				++quitalt;
				if(quitalt==2){
					document.location.href="adventure.html";
				}
			}
			function use_t(){
				alert("你翻了一下包包，然後發現你啥都沒帶");
				quitalt=0;
			}
			function start(){
				document.getElementById("take_look").addEventListener("click",go_look,false);
				document.getElementById("attack").addEventListener("click",go_atk,false);
				document.getElementById("skill").addEventListener("click",go_skill,false);
				document.getElementById("run_out").addEventListener("click",runaway,false);
				bd.style.visibility= "hidden";
				money=localStorage.getItem("$");
				money=parseInt(money);
				document.getElementById("go").addEventListener("click",go_step,false);
				document.getElementById("back").addEventListener("click",go_home,false);
				document.getElementById("tool").addEventListener("click",use_t,false);
				amt();
			}
			window.addEventListener("load",start,false);
		</script>
	</body>
</html>
