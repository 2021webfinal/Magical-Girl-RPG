<html>
	<head>
		<title>start_page</title>
		<style>
			body {
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				position: relative;
				min-height: 100vh;
				font-family: Hack, monospace;
			}
			div {
				color: #727272;
				text-align: center;
			}
			p {
				margin: 16px;
				font-size: 96px;
				color: #ccc;
				text-transform: uppercase;
				font-weight: 600;
				transition: all 1s ease-in-out;
				position: relative;
			}

		</style>
	</head>
	<body>
		<div id="The_game_title"><p data-item="Rohit">變身.RPG</p></div>
		<div id="menu">
			<div id="start"><a href='player_gerenate.html'>創新角入坑(花費100元)</a></div>
			<div>讀取角色<input type="text" id="idname"><input type="button" id="find" value="確定輸入"></div>
			<div id="inform">遊戲說明</div>
			<div><a href="wawa_player.html">英靈殿堂</a></div>
			<div><a href="earn_money.html">拼拼圖賺錢</a></div>
			<div id="bug"><a href="mailto:sun1223god@gmail.com">回報bug</a></div>
		</div>
		<div id="money_display"></div>
		<script>
			var riceball,redtea,teaegg,beefnoodles;
			var tool={
				riceball,redtea,teaegg,beefnoodles
			};
			function findPlayer(){
				var name=document.getElementById("idname");
				console.log(name.value);
				var idn=localStorage.getItem(name.value);
				if(!idn){
					console.log(idn);
					alert("404 not found!");
				}
				else if(idn[0]!='{'){
					alert(name.value+"這名子好像不合法...");
				}
				else{
					var code=JSON.parse(idn);
					if(code.live==0){
						alert(name.value+"她已經...被拉進垃圾車了...");
					}
					else{
						localStorage.setItem("start_adventure",name.value);
						window.location.href='adventure.html';
					}
				}
			}
			function alt_inf(){
				alert("遊戲目標:\n1.想辦法把三關打完ㄅ\n2.或者賺大錢\n3.享受遊戲的過程");
				alert("注意事項:\n1.人被殺，就會死\n2.沒錢，就不能花錢\n3.升級並不會提升整體數值，但可以讓你打人更痛，被打更不痛");
			}
			function start(){
				document.getElementById("inform").addEventListener("click",alt_inf,false);
				document.getElementById("find").addEventListener("click",findPlayer,false);
				var money=localStorage.getItem("$");
				var l1c=localStorage.getItem("&Level_1");
				var l2c=localStorage.getItem("&Level_2");
				var l3c=localStorage.getItem("&Level_3");
				var backpack=localStorage.getItem("&backpack");
				console.log(money);
				if(money==null){
					localStorage.setItem("$",100);
					location.reload();
				}
				if(backpack==null){
					tool.riceball=0;
					tool.redtea=0;
					tool.teaegg=0;
					tool.beefnoodles=0;
					localStorage.setItem("&backpack",JSON.stringify(tool));
				}
				if(l1c==null){
					localStorage.setItem("&Level_1",0);
				}
				if(l2c==null){
					localStorage.setItem("&Level_2",0);
				}
				if(l3c==null){
					localStorage.setItem("&Level_3",0);
				}
				document.getElementById("money_display").innerHTML="你現在有:"+money+"元";
			}
			window.addEventListener("load",start,false);
		</script>
	</body>
</html>
